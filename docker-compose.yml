version: '3.7'
services:
  mysql:
    container_name: mysql
    ports:
      - '3406:3306'
    image: mysql:latest
    restart: always
    environment:
      MYSQL_DATABASE: 'videohub'
      # You can use whatever password you like
      MYSQL_ROOT_PASSWORD: prisma
      MYSQL_DATABASE: videohub
    volumes:
      - mysql:/var/lib/mysql
  prisma:
    links:
      - mysql
    depends_on:
      - mysql
    container_name: prisma
    ports:
      - '5555:5555'
    environment:
      DATABASE_URL: mysql://root:prisma@mysql:3304/videohub
    build:
      context: ./prisma
      dockerfile: Dockerfile
    volumes:
      - /app/prisma
  backend:
    links:
      - mysql
    depends_on:
      - mysql
      - prisma
    container_name: backend
    ports:
      - '3000:3000'
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./backend:/app
      - /app/node_modules
      - /app/prisma
      - /app/.next

volumes: #define our mysql volume used above
  mysql: